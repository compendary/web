<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="example.css" />
   
    <script async type="text/javascript" src="https://www.peakfinder.com/script/peakfinder.1.0.min.js"></script>
  </head> 

  <body>
    <div class="container">
      <header>
        <img
          id="logo"
          src="https://www.peakfinder.com/peakfinder.svg"
          alt="PeakFinder Logo"
          title="PeakFinder Logo"
          height="30"
          width="208"
        />
        <br />
        Demo Page
      </header>

      <div class="content">
        <canvas id="pfcanvas" oncontextmenu="event.preventDefault()" style="height: 90vh; width: 90vw; display: block"> </canvas>

        <div id="pfcanvasprogress">
          <div class="spinner" id="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </div>

      <footer>
        <p>Footer</p>
      </footer>
    </div>

    <script type="text/javascript">
 
      window.onload = () => {

        if (PeakFinder.utils.caniuse()) {

          let panel = new PeakFinder.PanoramaPanel({
            canvasid: 'pfcanvas', 
            locale: 'en'
          }) // attach to canvas
         
          panel.addEventListener('viewpointjourney finished', function (args) {
            console.log('viewpointjourney finished' + args)
          })

          panel.init(function() {
            console.log('ready')
            panel.settings.distanceUnit(0)
						panel.settings.showMoon(1)
						panel.astro.currentDateTime(2026, 9, 26, 07, 30)
						panel.settings.theme(1)
						
            panel.loadViewpoint(-27.909281, 153.109104, 'Albert River')

            panel.addEventListener('viewpointjourney finished', async function(vp) {
                console.log(`viewpoint ready ${vp}`)
          
                // animate to view
                panel.altitude(1.0, 1.0)
								panel.elevationOffset(3, 1.0)
                panel.fieldofview(45.0, 2.0)
                panel.azimut(270, 5.0)

								
								
            })
          })
        }
        else { // !caniuse
        
        }
      }
    </script>
  </body>
</html>
